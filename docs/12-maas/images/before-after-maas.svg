    <rect x="15" y="15" width="40" height="40" fill="#2d5016" rx="2"/>
    <line x1="20" y1="25" x2="50" y2="25" stroke="#4a7c23" stroke-width="1"/>
    <line x1="20" y1="35" x2="50" y2="35" stroke="#4a7c23" stroke-width="1"/>
    <line x1="20" y1="45" x2="50" y2="45" stroke="#4a7c23" stroke-width="1"/>
    <line x1="25" y1="20" x2="25" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <line x1="35" y1="20" x2="35" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <line x1="45" y1="20" x2="45" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <!-- Pins -->
    <rect x="5" y="8" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="20" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="32" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="44" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="56" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="8" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="20" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="32" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="44" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="56" width="6" height="3" fill="#8b6914"/>
    <text x="35" y="38" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9acd32" text-anchor="middle">GPU</text>
  </g>

  <!-- GPU 2 -->
  <g transform="translate(280, 140)">
    <rect width="70" height="70" rx="4" fill="url(#gpuGradient)" stroke="#8b6914" stroke-width="2" filter="url(#shadow)"/>
    <rect x="15" y="15" width="40" height="40" fill="#2d5016" rx="2"/>
    <line x1="20" y1="25" x2="50" y2="25" stroke="#4a7c23" stroke-width="1"/>
    <line x1="20" y1="35" x2="50" y2="35" stroke="#4a7c23" stroke-width="1"/>
    <line x1="20" y1="45" x2="50" y2="45" stroke="#4a7c23" stroke-width="1"/>
    <line x1="25" y1="20" x2="25" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <line x1="35" y1="20" x2="35" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <line x1="45" y1="20" x2="45" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <rect x="5" y="8" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="20" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="32" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="44" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="56" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="8" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="20" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="32" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="44" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="56" width="6" height="3" fill="#8b6914"/>
    <text x="35" y="38" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9acd32" text-anchor="middle">GPU</text>
  </g>

  <!-- GPU 3 -->
  <g transform="translate(280, 220)">
    <rect width="70" height="70" rx="4" fill="url(#gpuGradient)" stroke="#8b6914" stroke-width="2" filter="url(#shadow)"/>
    <rect x="15" y="15" width="40" height="40" fill="#2d5016" rx="2"/>
    <line x1="20" y1="25" x2="50" y2="25" stroke="#4a7c23" stroke-width="1"/>
    <line x1="20" y1="35" x2="50" y2="35" stroke="#4a7c23" stroke-width="1"/>
    <line x1="20" y1="45" x2="50" y2="45" stroke="#4a7c23" stroke-width="1"/>
    <line x1="25" y1="20" x2="25" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <line x1="35" y1="20" x2="35" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <line x1="45" y1="20" x2="45" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <rect x="5" y="8" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="20" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="32" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="44" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="56" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="8" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="20" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="32" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="44" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="56" width="6" height="3" fill="#8b6914"/>
    <text x="35" y="38" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9acd32" text-anchor="middle">GPU</text>
  </g>

  <!-- Red arrows (before) -->
  <path d="M 165 92 Q 220 92 275 95" fill="none" stroke="#dc3545" stroke-width="3" marker-end="url(#redArrow)"/>
  <path d="M 165 172 Q 220 172 275 175" fill="none" stroke="#dc3545" stroke-width="3" marker-end="url(#redArrow)"/>
  <path d="M 165 252 Q 220 252 275 255" fill="none" stroke="#dc3545" stroke-width="3" marker-end="url(#redArrow)"/>

  <!-- Caption box (before) -->
  <g transform="translate(40, 320)">
    <rect width="310" height="40" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
    <!-- Warning/fire icon -->
    <circle cx="25" cy="20" r="12" fill="#dc3545"/>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">!</text>
    <text x="175" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">3 models, 3 GPUs, mostly idle</text>
  </g>

  <!-- GPU Utilization bar (before - low) -->
  <g transform="translate(40, 380)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" fill="#666">GPU Utilization</text>
    <rect x="0" y="25" width="310" height="20" rx="4" fill="#e9ecef" stroke="#ced4da" stroke-width="1"/>
    <rect x="2" y="27" width="50" height="16" rx="3" fill="#dc3545"/>
    <text x="295" y="40" font-family="Arial, sans-serif" font-size="11" fill="#dc3545" text-anchor="end">LOW</text>
  </g>

  <!-- ==================== AFTER MAAS (RIGHT SIDE) ==================== -->

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a365d" text-anchor="middle">After MaaS</text>

  <!-- Department boxes (blue themed) -->
  <!-- CS Dept -->
  <g transform="translate(430, 70)">
    <rect width="120" height="45" rx="6" fill="#f0f7ff" stroke="#0066cc" stroke-width="2" filter="url(#shadow)"/>
    <rect x="10" y="10" width="25" height="25" rx="3" fill="#0066cc"/>
    <rect x="15" y="22" width="15" height="13" fill="#f0f7ff"/>
    <rect x="18" y="12" width="4" height="6" fill="#f0f7ff"/>
    <rect x="25" y="12" width="4" height="6" fill="#f0f7ff"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">CS Dept</text>
  </g>

  <!-- Business School -->
  <g transform="translate(430, 150)">
    <rect width="120" height="45" rx="6" fill="#f0f7ff" stroke="#0066cc" stroke-width="2" filter="url(#shadow)"/>
    <rect x="10" y="10" width="25" height="25" rx="3" fill="#0066cc"/>
    <rect x="15" y="22" width="15" height="13" fill="#f0f7ff"/>
    <rect x="18" y="12" width="4" height="6" fill="#f0f7ff"/>
    <rect x="25" y="12" width="4" height="6" fill="#f0f7ff"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Business</text>
    <text x="70" y="38" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">School</text>
  </g>

  <!-- Library -->
  <g transform="translate(430, 230)">
    <rect width="120" height="45" rx="6" fill="#f0f7ff" stroke="#0066cc" stroke-width="2" filter="url(#shadow)"/>
    <rect x="10" y="10" width="25" height="25" rx="3" fill="#0066cc"/>
    <rect x="14" y="14" width="17" height="17" fill="#f0f7ff" rx="2"/>
    <line x1="16" y1="18" x2="28" y2="18" stroke="#0066cc" stroke-width="1.5"/>
    <line x1="16" y1="22" x2="28" y2="22" stroke="#0066cc" stroke-width="1.5"/>
    <line x1="16" y1="26" x2="24" y2="26" stroke="#0066cc" stroke-width="1.5"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Library</text>
  </g>

  <!-- LiteMaaS Gateway -->
  <g transform="translate(590, 130)">
    <rect width="90" height="60" rx="8" fill="#0066cc" stroke="#004499" stroke-width="2" filter="url(#shadow)"/>
    <text x="45" y="30" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">LiteMaaS</text>
    <text x="45" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Gateway</text>
  </g>

  <!-- GPU (single for after) -->
  <g transform="translate(710, 130)">
    <rect width="70" height="70" rx="4" fill="url(#gpuGradient)" stroke="#8b6914" stroke-width="2" filter="url(#shadow)"/>
    <rect x="15" y="15" width="40" height="40" fill="#2d5016" rx="2"/>
    <line x1="20" y1="25" x2="50" y2="25" stroke="#4a7c23" stroke-width="1"/>
    <line x1="20" y1="35" x2="50" y2="35" stroke="#4a7c23" stroke-width="1"/>
    <line x1="20" y1="45" x2="50" y2="45" stroke="#4a7c23" stroke-width="1"/>
    <line x1="25" y1="20" x2="25" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <line x1="35" y1="20" x2="35" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <line x1="45" y1="20" x2="45" y2="50" stroke="#4a7c23" stroke-width="1"/>
    <rect x="5" y="8" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="20" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="32" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="44" width="6" height="3" fill="#8b6914"/>
    <rect x="5" y="56" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="8" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="20" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="32" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="44" width="6" height="3" fill="#8b6914"/>
    <rect x="59" y="56" width="6" height="3" fill="#8b6914"/>
    <text x="35" y="38" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9acd32" text-anchor="middle">GPU</text>
  </g>

  <!-- Blue arrows (after) - from depts to gateway -->
  <path d="M 555 92 Q 575 110 585 135" fill="none" stroke="#0066cc" stroke-width="3" marker-end="url(#blueArrow)"/>
  <path d="M 555 172 L 585 165" fill="none" stroke="#0066cc" stroke-width="3" marker-end="url(#blueArrow)"/>
  <path d="M 555 252 Q 575 220 585 185" fill="none" stroke="#0066cc" stroke-width="3" marker-end="url(#blueArrow)"/>

  <!-- Arrow from gateway to GPU -->
  <path d="M 685 165 L 705 165" fill="none" stroke="#0066cc" stroke-width="3" marker-end="url(#blueArrow)"/>

  <!-- Caption box (after) -->
  <g transform="translate(430, 320)">
    <rect width="340" height="40" rx="8" fill="#d4edda" stroke="#28a745" stroke-width="2"/>
    <!-- Checkmark icon -->
    <circle cx="25" cy="20" r="12" fill="#28a745"/>
    <path d="M 18 20 L 23 25 L 32 15" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="195" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">1 model, 1 GPU, efficiently shared</text>
  </g>

  <!-- GPU Utilization bar (after - high) -->
