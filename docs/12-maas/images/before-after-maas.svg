<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <!-- Gradients for GPU chips -->
    <linearGradient id="gpuGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a84b"/>
      <stop offset="50%" style="stop-color:#c9963e"/>
      <stop offset="100%" style="stop-color:#b8862f"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>

    <!-- Arrow markers -->
    <marker id="redArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc3545"/>
    </marker>
    <marker id="blueArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0066cc"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Divider line -->
  <line x1="400" y1="30" x2="400" y2="470" stroke="#dee2e6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- ==================== BEFORE MAAS (LEFT SIDE) ==================== -->

  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a365d" text-anchor="middle">Before MaaS</text>

  <!-- Department boxes (red themed) -->
  <!-- CS Dept -->
  <g transform="translate(40, 70)">
    <rect width="120" height="45" rx="6" fill="#fff5f5" stroke="#dc3545" stroke-width="2" filter="url(#shadow)"/>
    <rect x="10" y="10" width="25" height="25" rx="3" fill="#dc3545"/>
    <rect x="15" y="22" width="15" height="13" fill="#fff5f5"/>
    <rect x="18" y="12" width="4" height="6" fill="#fff5f5"/>
    <rect x="25" y="12" width="4" height="6" fill="#fff5f5"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">CS Dept</text>
  </g>

  <!-- Business School -->
  <g transform="translate(40, 150)">
    <rect width="120" height="45" rx="6" fill="#fff5f5" stroke="#dc3545" stroke-width="2" filter="url(#shadow)"/>
    <rect x="10" y="10" width="25" height="25" rx="3" fill="#dc3545"/>
    <rect x="15" y="22" width="15" height="13" fill="#fff5f5"/>
    <rect x="18" y="12" width="4" height="6" fill="#fff5f5"/>
    <rect x="25" y="12" width="4" height="6" fill="#fff5f5"/>
    <text x="70" y="25" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Business</text>
    <text x="70" y="38" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">School</text>
  </g>

  <!-- Library -->
  <g transform="translate(40, 230)">
    <rect width="120" height="45" rx="6" fill="#fff5f5" stroke="#dc3545" stroke-width="2" filter="url(#shadow)"/>
    <rect x="10" y="10" width="25" height="25" rx="3" fill="#dc3545"/>
    <rect x="14" y="14" width="17" height="17" fill="#fff5f5" rx="2"/>
    <line x1="16" y1="18" x2="28" y2="18" stroke="#dc3545" stroke-width="1.5"/>
    <line x1="16" y1="22" x2="28" y2="22" stroke="#dc3545" stroke-width="1.5"/>
    <line x1="16" y1="26" x2="24" y2="26" stroke="#dc3545" stroke-width="1.5"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Library</text>
  </g>

  <!-- GPU Chips (3 for before) -->
  <!-- GPU 1 -->
  <g transform="translate(280, 60)">
    <rect width="70" height="70" rx="4" fill="url(#gpuGradient)" stroke="#8b6914" stroke-width="2" filter="url(#shadow)"/>
